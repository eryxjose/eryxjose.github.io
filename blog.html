---
layout: default
titulo: Blog
---
<div class="container">
  {% for post in site.posts %}
    <div class="card">
      <div class="card-body">
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p>{{ post.excerpt }}</p>
          <span>
            {{ post.author }} em {{ post.date | date_to_string }}
          </span>
      </div>
    </div>
  {% endfor %}
</div>
